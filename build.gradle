plugins {
    id 'groovy'
    id 'maven-publish'
}

group 'de.dfki.mary'
version '0.5.1'

repositories {
    jcenter()
    maven {
        url 'http://oss.jfrog.org/artifactory/libs-release/'
    }
}

dependencies {
    compile localGroovy(),
            gradleApi(),
            "de.dfki.mary:marytts-common:$maryttsVersion",
            "de.dfki.mary:marytts-runtime:$maryttsVersion",
            "de.dfki.mary:marytts-lang-de:$maryttsVersion",
            "de.dfki.mary:marytts-lang-en:$maryttsVersion",
            "de.dfki.mary:marytts-lang-fr:$maryttsVersion",
            "de.dfki.mary:marytts-lang-ru:$maryttsVersion",
            "de.dfki.mary:marytts-lang-te:$maryttsVersion",
            "de.dfki.mary:marytts-lang-tr:$maryttsVersion",
            "commons-codec:commons-codec:1.9"
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
    repositories {
        maven {
            url 'https://api.bintray.com/maven/marytts/marytts/gradle-marytts-voicebuilding-plugin'
            if (hasProperty('bintrayUser') && hasProperty('bintrayKey')) {
                credentials {
                    username bintrayUser
                    password bintrayKey
                }
            } else {
                logger.warn 'Properties bintrayUser and bintrayKey not set; publishing will fail'
            }
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion '2.1'
}
