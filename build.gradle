plugins {
    id 'groovy'
    id 'maven'
}

group 'de.dfki.mary'
version '0.5.1'

repositories {
    jcenter()
    maven {
        url 'http://oss.jfrog.org/artifactory/libs-release/'
    }
}

dependencies {
    compile localGroovy(),
            gradleApi(),
            "de.dfki.mary:marytts-common:$maryttsVersion",
            "de.dfki.mary:marytts-runtime:$maryttsVersion",
            "de.dfki.mary:marytts-lang-de:$maryttsVersion",
            "de.dfki.mary:marytts-lang-en:$maryttsVersion",
            "de.dfki.mary:marytts-lang-fr:$maryttsVersion",
            "de.dfki.mary:marytts-lang-ru:$maryttsVersion",
            "de.dfki.mary:marytts-lang-te:$maryttsVersion",
            "de.dfki.mary:marytts-lang-tr:$maryttsVersion",
            "commons-codec:commons-codec:1.9"
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "https://api.bintray.com/maven/marytts/marytts/gradle-marytts-voicebuilding-plugin") {
                authentication(userName: bintrayUser, password: bintrayKey)
            }
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion '2.1'
}
