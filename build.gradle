plugins {
    id 'base'
    id 'maven-publish'
}

allprojects {
    group 'de.dfki.mary'
    version '0.5.3-SNAPSHOT'
}

subprojects {
    apply plugin: 'groovy'

    repositories {
        jcenter()
    }

    dependencies {
        compile localGroovy()
        compile group: 'de.dfki.mary', name: 'marytts-runtime', version: maryttsVersion
        testCompile group: 'org.testng', name: 'testng', version: '6.9.4'
    }

    configurations.all {
        resolutionStrategy {
            dependencySubstitution {
                force 'org.codehaus.groovy:groovy-all:2.4.4'
            }
        }
    }

    test {
        useTestNG()

        testLogging {
            exceptionFormat = 'full'
        }
    }

    task sourceJar(type: Jar) {
        from sourceSets.main.allJava
    }

}

publishing {
    publications {
        basePlugin(MavenPublication) {
            artifactId project(':base-plugin').name
            from project(':base-plugin').components.java
            artifact project(':base-plugin').sourceJar {
                classifier 'sources'
            }
        }

        dataPlugin(MavenPublication) {
            artifactId project(':data-plugin').name
            from project(':data-plugin').components.java
            artifact project(':data-plugin').sourceJar {
                classifier 'sources'
            }
        }

        festvoxPlugin(MavenPublication) {
            artifactId project(':festvox-plugin').name
            from project(':festvox-plugin').components.java
            artifact project(':festvox-plugin').sourceJar {
                classifier 'sources'
            }
        }

        legacyPlugin(MavenPublication) {
            artifactId project(':legacy-plugin').name
            from project(':legacy-plugin').components.java
            artifact project(':legacy-plugin').sourceJar {
                classifier 'sources'
            }
        }
    }
}
